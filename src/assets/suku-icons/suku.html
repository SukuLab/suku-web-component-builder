<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>suku</title>

    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner i {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="suku.css" />
</head>
<body>

    <h1>suku</h1>


        <div class="preview">
            <span class="inner">
                <i class=" suku-add-circular-outlined-button"></i>
            </span>
            <br>
            <span class='label'>add-circular-outlined-button</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class=" suku-alarm-icon"></i>
            </span>
            <br>
            <span class='label'>alarm-icon</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class=" suku-group"></i>
            </span>
            <br>
            <span class='label'>group</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class=" suku-mail-iconx"></i>
            </span>
            <br>
            <span class='label'>mail-iconx</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class=" suku-mail-light"></i>
            </span>
            <br>
            <span class='label'>mail-light</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class=" suku-map-pin"></i>
            </span>
            <br>
            <span class='label'>map-pin</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class=" suku-phone-light"></i>
            </span>
            <br>
            <span class='label'>phone-light</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class=" suku-plus-icon"></i>
            </span>
            <br>
            <span class='label'>plus-icon</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class=" suku-shape-copy-4"></i>
            </span>
            <br>
            <span class='label'>shape-copy-4</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class=" suku-shape-copy-5"></i>
            </span>
            <br>
            <span class='label'>shape-copy-5</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class=" suku-star"></i>
            </span>
            <br>
            <span class='label'>star</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class=" suku-view-icon"></i>
            </span>
            <br>
            <span class='label'>view-icon</span>
        </div>


</body>
</html>
