<div class="col p-0">
  <div class="col text-center">
    <div class="row justify-content-center">
      <div class="dialog-title-box {{dialogData?.titleBoxCustomClass}}">
        <div class="col">
          <!-- <div class="col-1 offset-11"> -->
          <!--  <span class="sticky fa fa-close" *ngIf="dialogData?.showCloseButton" (click)="closeDialog();">
            </span> -->
          <!-- </div> -->
          <div class="row">
            <div class="col pt-3">
              <i class="{{dialogData?.icon}} icon {{dialogData?.iconCustomClass}}" [id]="dialogData?.iconId"></i>
            </div>
          </div>
          <div class="row">
            <div class="col pb-3 pt-3">
              <span id="{{ dialogData?.titleOneId }}" class="title pb-1 mt-3 mb-3 {{dialogData?.titleOneCustomClass}}">
                {{ dialogData?.titleOne | translate}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-dialog-content class="mat-typography">
  <div class="col p-0">
    <h2 class="col maincontent pt-4 mb-1 text-center {{dialogData?.titleTwoCustomClass}}"
      id="{{ dialogData?.titleTwoId }}">
      {{ dialogData?.titleTwo | translate }}
    </h2>
    <h2 class=" col subcontent mb-2 text-center {{dialogData?.titleThreeCustomClass}}"
      id="{{ dialogData?.titleThreeId }}">
      {{ dialogData?.titleThree | translate }}
    </h2>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="col text-center pb-3">
    <div class="row">
      <div *ngIf="dialogData?.showCloseButton"
        class="{{ (dialogData?.showCloseButton) ? 'col-lg-4' : 'col-lg-5 offset-lg-1 '}} col-sm-6 pt-3 justify-content-center">
        <button type="button" id="{{ dialogData?.buttonLableThreeId }}"
          class="btn btn-default center-block w-70 {{dialogData?.buttonCustomClass}}" mat-dialog-close
          (click)="closeDialog();" tabindex="-1">
          {{ dialogData?.buttonLableThree | translate }}
        </button>
      </div>
      <div
        class="{{ (dialogData?.showCloseButton) ? 'col-lg-4' : 'col-lg-5 offset-lg-1 col-sm-6 '}} pt-3 justify-content-center">
        <button type="button" id="{{ dialogData?.buttonLableOneId }}"
          class="btn btn-default center-block w-70 {{dialogData?.buttonCustomClass}}" mat-dialog-close
          (click)="cancel()" tabindex="-1">
          {{ dialogData?.buttonLableOne | translate }}
        </button>
      </div>
      <div
        class="{{ (dialogData?.showCloseButton) ? 'col-lg-4' : 'col-lg-5 offset-lg-1 col-sm-6 '}} pt-3 justify-content-center">
        <button type="button" tabindex="1" (click)="submit()" id="{{ dialogData?.buttonLableTwoId }}" mat-dialog-close
          class="btn btn-info center-block w-70 {{dialogData?.buttonCustomClass}}">
          {{ dialogData?.buttonLableTwo | translate }}
        </button>
      </div>
    </div>
  </div>
</mat-dialog-actions>
