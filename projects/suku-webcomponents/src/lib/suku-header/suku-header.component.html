<div class="product-boxContent">
  <div class="col pl-lg-5 pt-3 pb-3">
    <div class="row">
      <div class="col pl-lg-5">
        <h1 [style.font-size.px]="titleOneSize" [class]="titleOneCustomClass" [style.font-weight]="titleOneWeight"
          [style.color]="titleOneColor" id="{{titleOneId}}">{{titleOne}}</h1>
        <h2 [style.font-size.px]="contentOneSize" [class]="contentOneCustomClass" [style.font-weight]="contentOneWeight"
          [style.color]="contentOneColor" id="{{contentOneId}}">{{contentOne}}</h2>
      </div>
      <div class="col pl-lg-5">
        <h1 [style.font-size.px]="titleTwoSize" [class]="titleTwoCustomClass" [style.font-weight]="titleTwoWeight"
          [style.color]="titleTwoColor" id="{{titleTwoId}}">{{titleTwo}}</h1>
        <h2 class="c-pointer" (click)="action.emit()" [style.font-size.px]="contentTwoSize"
          [class]="contentTwoCustomClass" [style.font-weight]="contentTwoWeight" [style.color]="contentTwoColor"
          id="{{contentTwoId}}">{{contentTwo}}</h2>
      </div>
      <div class="col pl-lg-5">
        <h1 [style.font-size.px]="titleThreeSize" [class]="titleThreeCustomClass" [style.font-weight]="titleThreeWeight"
          [style.color]="titleThreeColor" id="{{titleThreeId}}">{{titleThree}}</h1>
        <h2 *ngIf="(_enableTimer == 'false')" [style.font-size.px]="contentThreeSize" [class]="contentThreeCustomClass"
          [style.font-weight]="contentThreeWeight" [style.color]="contentThreeColor" id="{{contentThreeId}}">
          {{contentThree}}
        </h2>
        <h2 *ngIf="(_enableTimer == 'true')">
          <countdown-timer [end]="_date"></countdown-timer>
        </h2>
      </div>
    </div>
  </div>
</div>
