<div class="col-12">
  <ul class="progressbar">
    <li *ngFor="let data of progressBarData;let i=index">
      <p class="circle" id="progressBar{{i}}" (click)="showDetails(((data?.status == statusKey[1]) ? data : ''))" [ngClass]="{ 
    'active' : (data?.status == statusKey[0]), 
    'completed' : (data?.status == statusKey[2]), 
    'toolTip': (data?.status == statusKey[1] && selected == data), 'c-pointer': enablePointer }">
        <span *ngIf="!(data?.status == statusKey[2])">{{i}}</span>
        <span class="tipTooltext" [style.visibility]="((selected == data) ? 'visible' : 'hidden')"
          [style.left.rem]="positionTooltext">
          <span>{{tooltipInfo}}</span>
        </span>
        <span *ngIf="(data?.status == statusKey[2])" class="checkmark"></span>
      </p>
      <span class="{{customTitleClass}}" id="progressBarTitle{{i}}"
        [ngClass]="{'text-bold': data?.status == statusKey[0], 'c-pointer': enablePointer}">
        {{data?.name}}
      </span>
    </li>
  </ul>
</div>
