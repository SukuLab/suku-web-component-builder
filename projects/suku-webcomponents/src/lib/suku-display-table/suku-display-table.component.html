<div class="col content">
  <div class="header">
    <div class="col pt-4 pb-4">
      <div class="row">
        <div class="col">
          <h1 [style.font-size.px]="titleOneSize" class="title mt-auto mb-0 {{titleOneCustomClass}}"
            [style.font-weight]="titleOneWeight" [style.color]="titleOneColor" id="{{titleOneId}}">
            {{titleContent}}
          </h1>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-striped border">
    <thead>
      <tr>
        <th [style.color]="headerColor" [style.font-size.px]="headerSize" [style.font-weight]="headerWeight"
          *ngFor="let header of header;" id="{{header.id}}">{{header.title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData | paginate: { itemsPerPage: [itemsPerPageCount], currentPage: p }  let i = index" >
        <td *ngFor="let key of tableDataKey;" [style.color]="dataColor" [style.font-size.px]="dataSize"
          [style.font-weight]="dataWeight"
          [style.background-color]="
        (data[key] === status[0]) ? colorPallete[0]: (data[key] === status[1]) ? colorPallete[1]: (data[key] === status[2]) ? colorPallete[2] : (data[key] === status[3]) ? colorPallete[3] :(data[key] === status[4]) ? colorPallete[4] : 'white'">
          <span *ngIf="key === hrefSelection"  (click)="action.emit(data[key])"
            class="suku-link c-pointer">
            {{data[key]}}
          </span>
          <span *ngIf="!(key === hrefSelection)">{{data[key]}}</span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="col pt-4 pb-4">
    <div class="row">
      <div class="col text-right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls> 
      </div>
    </div>
  </div>
  
</div>
