<table class="col-sm-10 offset-sm-1">
  <tr class="pt-3">
    <td class="{{progressStyleOne}} text-center" id="{{progressBarIconId?.IconOneId}}">
      <i *ngIf="(progressStyleOne == 'progressCompleted')" class="fa fa-check tickSign"></i>
      <span *ngIf="!(progressStyleOne == 'progressCompleted')">1</span>
    </td>
    <td>
      <hr class="hrLine">
    </td>
    <td class="{{progressStyleTwo}} text-center" id="{{progressBarIconId?.IconTwoId}}">
      <i *ngIf="(progressStyleTwo == 'progressCompleted')" class="fa fa-check tickSign"></i>
      <span *ngIf="!(progressStyleTwo == 'progressCompleted')">2</span>
    </td>
    <td>
      <hr class="hrLine">
    </td>
    <td class="{{progressStyleThree}} text-center" id="{{progressBarIconId?.IconThreeId}}">
      <i *ngIf="(progressStyleThree == 'progressCompleted')" class="fa fa-check tickSign"></i>
      <span *ngIf="!(progressStyleThree == 'progressCompleted')">3</span>
    </td>
    <td>
      <hr class="hrLine">
    </td>
    <td class="{{progressStyleFour}} text-center" id="{{progressBarIconId?.IconFourId}}">
      <i *ngIf="(progressStyleFour == 'progressCompleted')" class="fa fa-check tickSign"></i>
      <span *ngIf="!(progressStyleFour == 'progressCompleted')">4</span>
    </td>
    <td>
      <hr class="hrLine">
    </td>
    <td class="{{progressStyleFive}} text-center" id="{{progressBarIconId?.IconFiveId}}">
      <i *ngIf="(progressStyleFive == 'progressCompleted')" class="fa fa-check tickSign"></i>
      <span *ngIf="!(progressStyleFive == 'progressCompleted')">5</span>
    </td>
  </tr>
</table>
<table class="col-sm-12 text-center">
  <tr id="txt" class="pt-3">
    <td class="progressTitle" id="{{progressBarTitleId?.labelOneId}}">
      <span class="pl-4 {{customHeadingOneClass}}">{{headingOne}}</span>
    </td>
    <td class="progressTitle" id="{{progressBarTitleId?.labelTwoId}}">
      <span class="{{customHeadingTwoClass}} pl-4">{{headingTwo}}</span>
    </td>
    <td class="progressTitle" id="{{progressBarTitleId?.labelThreeId}}">
      <span class="{{customHeadingThreeClass}}">{{headingThree}}</span>
    </td>
    <td class="progressTitle" id="{{progressBarTitleId?.labelFourId}}">
      <span class="pr-3 {{customHeadingFourClass}}">{{headingFour}}</span>
    </td>
    <td class="progressTitle" id="{{progressBarTitleId?.labelFiveId}}">
      <span class="pr-4 {{customHeadingFiveClass}}">{{headingFive}}</span>
    </td>
  </tr>
</table>
