<div class="profileBox">
  <div class="col-md-12 col-sm-12 text-center">
    <img class="circle mb-4 mt-4" id="image" src="{{image}}" alt="PROFILE">
  </div>
  <div class="col-md-12 col-sm-12 text-center">
    <label class="userName">
      {{ userName }}
    </label>
  </div>
  <div class="b-line mt-3 mb-3"></div>
  <div class="col-sm-12 col-md-12" id="newSellList">
    <div class="row pointer">
      <div class="pl-4 pr-4 pb-2 pt-2 col mb-1">
        <span (click)="createNewList.emit(1)" class="c-pointer row pl-3">
          <i class="{{iconOne}} {{iconOneCustomClass}}" id="{{iconOneId}}"></i>
          <!-- <img src="{{icon}}" alt="icon" height="33px" width="33px"> -->
          <span class="create-interest-listing c-pointer mt-auto pb-2 mb-auto pl-2">{{titleOne || 'CREATE
            NEW LISTING'}} </span>
        </span>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-12 pb-5" id="newBuyInterest">
    <div class="row pointer">
      <div class="pl-4 pb-3 pr-4 pt-2 col mb-2">
        <span (click)="clearBuyInterestStorage.emit(1)" class="c-pointer row pl-3">
          <i class="{{iconTwo}} {{iconTwoCustomClass}}" id="{{iconTwoId}}"></i>
          <!-- <img src="{{icon}}" alt="icon" height="33px" width="33px"> -->
          <span class="create-interest-listing c-pointer mt-auto mb-auto pb-2 pl-2 mB-170">{{titleTwo
            || 'CREATE NEW INTEREST'}}</span>
        </span>
      </div>
    </div>
  </div>
</div>
