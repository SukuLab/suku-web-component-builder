<div class="col">
  <p class="col mb-1 pb-2" *ngFor="let claim of claims;let i=index">
    <span class="row" [ngClass]="{ 'info': !claim?.verifiable}">
      <div class="col row">
        <div class="">
          <i [ngClass]="{'suku-claim-verified-icon': claim?.verifiable, 
        'suku-claim-unverified-icon': !claim?.verifiable }" class="suku-md"></i>
        </div>
        <div class="pt-1" *ngIf=!(claim?.verifiable)>
          <span class="mt-auto mb-auto pl-2 name {{claimTitleCustomClass}}" id="claimTitle{{i}}">{{claim?.name}}</span>
        </div>
        <div class="pt-1" *ngIf= claim?.verifiable >
          <span *ngIf= !(claim?.url) class="mt-auto mb-auto pl-2 name {{claimTitleCustomClass}}" id="claimTitle{{i}}">{{claim?.name}}</span>
          <span *ngIf= claim?.url class="mt-auto mb-auto pl-2 name {{claimTitleCustomClass}}" id="claimTitle{{i}}">
          <a class="suku-link c-pointer" href="{{claim?.url}}" target="_blank">{{claim?.name}}</a></span>
        </div>
        <div class="pl-3">
          <span class="info-box title maxWidth" [style.right.rem]="positionTooltipRight"
            [style.bottom.rem]="positionTooltipBottom">
            <span id="claimTooltip{{i}}" class="{{claimTooltipCustomClass}}">
              <span>{{claim?.tooltipInfo | translate}}</span>
            </span>
          </span>
        </div>
      </div>
    </span>
    <span *ngIf="claim?.description">
      <ul *ngFor="let item of claim?.description">
        <li class="claimDescription">{{item}}</li>
      </ul>
    </span>
  </p>
</div>
