<div class="col">
  <p class="row mb-1 pb-2" *ngFor="let claim of claims;let i=index" [ngClass]="{ 'toolTip': !claim?.verifiable}">
    <i [ngClass]="{'suku-claim-verified-icon': claim?.verifiable, 
    'suku-claim-unverified-icon': !claim?.verifiable }" class="suku-md"></i>
    <span class="mt-auto mb-auto pl-2">{{claim?.name}}</span>
    <span class=" title">
      <span class="tipTooltext">
        <span>{{tooltipInfo}}</span>
      </span>

    </span>
  </p>
</div>
