<div class="col">
  <p class="col mb-1 pb-2" *ngFor="let claim of claims;let i=index">
    <span class="row" [ngClass]="{ 'info': !claim?.verifiable}">
      <div class="col row">
        <div class="">
          <i [ngClass]="{'suku-claim-verified-icon': claim?.verifiable, 
        'suku-claim-unverified-icon': !claim?.verifiable }" class="suku-md"></i>
        </div>
        <div class="pt-1">
          <span class="mt-auto mb-auto pl-2 name {{claimTitleCustomClass}}" id="claimTitle{{i}}">{{claim?.name}}</span>
        </div>
        <div class="pl-3">
          <span class="info-box title maxWidth" [style.right.rem]="positionTooltipRight" [style.bottom.rem]="positionTooltipBottom">
            <span id="claimTooltip{{i}}" class="{{claimTooltipCustomClass}}">
               <span [innerHTML]="claim?.tooltipInfo"></span>
              </span>
          </span>
        </div>
      </div>
    </span>
  </p>
</div>
