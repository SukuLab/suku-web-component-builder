<div class="headingStyle">{{widgetTitle}} </div>
<div class="article mb-4">
  <div class="col-sm-12 col-xs-12  borderTop border borderLeft">
    <div class="col-sm-11 col-xs-12 marginBottom22">
      <div class="font_weight contentStyle">
        <!-- {{shippingAddress}} -->
        <p class="bidderAdd mb-1"><span>{{firstName || 'no data'}}</span>
          <span class="ml-2">{{secondName}}</span></p>
        <p class="bidderAdd mb-1">{{addressOne}}</p>
        <p class="bidderAdd mb-1">{{addressTwo}}</p>
        <p class="bidderAdd mb-1"><span>{{city}}</span><span
            class="ml-2">{{state}}</span><span class="ml-2">
            {{zip}}</span></p>
        <p class="bidderAdd mb-1">{{country}}</p>
      </div>
    </div>
  </div>
</div>
