<div [class]="customClass" [style.background-color]="bgColor">
  <div class="col-lg-5 p-0 col-sm-12 justify-content-center mx-auto">
    <p class="response-title" id="{{titleId}}" [style.font-size.px]="titleSize" [style.color]="titleColor"
    [style.font-weight]="titleWeight">{{title}}</p>
    <img src="../../assets/images/no-data-search-icon.svg" class="img-res mb-4 mt-4" height="70px" width="70px"
      alt="no-data-search-icon">
    <p class="text-justify text-center mx-auto description" id="{{descriptionId}}" [style.font-size.px]="descriptionSize"
      [style.color]="descriptionColor" [style.font-weight]="descriptionWeight">{{description}}</p>
  </div>
</div>
