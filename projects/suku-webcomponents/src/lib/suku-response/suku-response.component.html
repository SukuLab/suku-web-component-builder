<div class="{{customClass}} filterResult text-center col p-0" [style.background-color]="bgColor">
  <div [class]="subCustomClass">
    <p class="response-title {{titleCustomClass}}" id="{{titleId}}" [style.font-size.rem]="titleSize"
      [style.color]="titleColor" [style.font-weight]="titleWeight">{{title}}</p>
    <img [src]="sukuResponseLogo" [class]="imgCustomClass" alt="no-data-search-icon">
    <p class="text-justify text-center mx-auto description {{descriptionCustomClass}}" id="{{descriptionId}}"
      [style.font-size.res]="descriptionSize" [style.color]="descriptionColor" [style.font-weight]="descriptionWeight">
      {{description}}</p>
  </div>
</div>
