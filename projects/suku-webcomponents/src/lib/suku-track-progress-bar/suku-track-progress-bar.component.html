<div class="responsive">
  <table class="{{progressCustomClass}}">
    <tr class="pt-3">
      <td class="{{progressStyleOne}} text-center" (click)="progressOneAction.emit()"
        [ngClass]="{'c-pointer': enablePointer}">
        <i *ngIf="(progressStyleOne == 'progressCompleted')" class="fa fa-check {{tickSignCustomClass}}"></i>
        <span *ngIf="!(progressStyleOne == 'progressCompleted')">{{progressBarLabelOne}}</span>
      </td>
      <td>
        <hr>
      </td>
      <td class="{{progressStyleTwo}} text-center" (click)="progressTwoAction.emit()"
        [ngClass]="{'c-pointer': enablePointer}">
        <i *ngIf="(progressStyleTwo == 'progressCompleted')" class="fa fa-check {{tickSignCustomClass}}"></i>
        <span *ngIf="!(progressStyleTwo == 'progressCompleted')">{{progressBarLabelTwo}}</span>
      </td>
      <td>
        <hr>
      </td>
      <td class="{{progressStyleThree}} text-center" (click)="progressThreeAction.emit()"
        [ngClass]="{'c-pointer': enablePointer}">
        <i *ngIf="(progressStyleThree == 'progressCompleted')" class="fa fa-check {{tickSignCustomClass}}"></i>
        <span *ngIf="!(progressStyleThree == 'progressCompleted')">{{progressBarLabelThree}}</span>
      </td>
    </tr>
  </table>
</div>
<table class="{{customHeadingCustomClass}} {{contentCustomClass}}">
  <tr id="txt">
    <td class="{{customHeadingOneClass}} {{customProgressTitle}} pt-3" (click)="progressOneAction.emit()"
      [ngClass]="{'c-pointer': enablePointer}" [id]="headingOneId">
      {{headingOne}}
    </td>
    <td class="{{customHeadingTwoClass}} {{customProgressTitle}} pt-3" (click)="progressTwoAction.emit()"
      [ngClass]="{'c-pointer': enablePointer}" [id]="headingTwoId">
      {{headingTwo}}
    </td>
    <td class="{{customHeadingThreeClass}} {{customProgressTitle}} pt-3" (click)="progressThreeAction.emit()"
      [ngClass]="{'c-pointer': enablePointer}" [id]="headingThreeId">
      {{headingThree}}
    </td>
  </tr>
</table>
