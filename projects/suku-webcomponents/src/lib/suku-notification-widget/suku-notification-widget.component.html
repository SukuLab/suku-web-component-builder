<div [class]="customclass">
  <div class="col pointer text-center p-0">
    <div class="pt-4">
      <span class="box-counter">
        {{ notificationValue > 9 ? ' ' :
        '0'}}{{ notificationValue === 0 ? 0 :
        ''}}{{notificationValue}}
      </span>
      <p class="pb-3 n-m mb-0">
        <a class="box-title" id="{{id}}">
          {{notificationTitle || 'review bids' }}
        </a>
      </p>
    </div>
  </div>
</div>
