<div [class]="customclass">
  <div class="col box pointer text-center">
    <div class="pt-4 pb-2">
      <strong>
        <a class="box-title" id="{{id}}">
          {{notificationTitle || 'review bids' }}
        </a>
      </strong>
    </div>
    <div class="pb-4">
      <strong class="box-counter">
        {{ notificationValue > 9 ? ' ' :
        '0'}}{{ notificationValue === 0 ? 0 :
        ''}}{{notificationValue}}
      </strong>
    </div>
  </div>
</div>
