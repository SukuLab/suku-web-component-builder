<div class="col flex"  [formGroup]="form">
  <mat-form-field>
    <input matInput id="{{dateId}}" formControlName="{{control}}" placeholder="{{placeholder}}"
      min="{{min}}" max="{{max}}" [owlDateTimeTrigger]="picker" [owlDateTime]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <owl-date-time #picker></owl-date-time>
  </mat-form-field>
</div>
