<div class="side-bar" [formGroup]="form">
  <div class="filter-title">
    <a class="collapsed f30" data-toggle="collapse" href=".collapse-filter"></a>
  </div>
  <div class="collapse-filter collapse" id="collapse-filter">
    <div class="box">
      <div class="filter-list">
        <h2 [style.font-size.px]="size" class="unreadNotifications">{{filterHeading}}</h2>
        <div class="options pl-3">
          <div *ngFor="let status of statusTypesDynamic; let l = index">
            <mat-checkbox color="primary" id="parentCheckbox{{l}}" [checked]="status.checked" (change)="(status.checked = $event.checked); filterOnChange.emit($event);">
              {{status.displayName}}</mat-checkbox>
            <div *ngIf="status.hasSub && status.checked">
              <div class="col-sm-12" *ngFor="let subStatus of status.sub; let sk = index">
                <mat-checkbox [checked]="subStatus.checked" id="childCheckbox{{sk}}" (change)="(subStatus.checked = $event.checked); filterOnChange.emit($event);"
                  color="primary"> {{subStatus.displayName}}</mat-checkbox>
              </div>
            </div>
          </div>
        </div>
        <div class="p-3 mt-4 mb-1">
          <h3>{{filterSubHeading}}</h3>
          <div class="pb-0 mt-3">From</div>
          <mat-form-field class="pt-0">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" id="fromDateMyPro" formControlName="fromDate"
              name="fromDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div class="mt-3 pb-0">To</div>
          <mat-form-field>
            <input matInput formControlName="tillDate" [matDatepicker]="picker1" placeholder="Choose a date" id="tillDateMyPro"
              name="tillDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="p-3 pb-4 pl-5 pr-5">
        <button type="button" id="applyFilter" class=" btn btn-info btn-lg btn-block" (click)="applyFilter.emit()"> Apply
          Filters</button>
      </div>
      <div class="filter-links">
        <p>
          <a id="selectAll" (click)="selectAll.emit();">SELECT ALL</a>
          <a id="clearAll" (click)="deselectAll.emit();">CLEAR ALL</a>
        </p>
      </div>
    </div>
  </div>
</div>
