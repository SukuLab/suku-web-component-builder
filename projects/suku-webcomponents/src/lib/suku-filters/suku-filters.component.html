<div class="side-bar" [formGroup]="form">
  <div class="filter-title">
    <a class="collapsed f30" data-toggle="collapse" href=".collapse-filter"></a>
  </div>
  <div class="collapse-filter collapse" id="collapse-filter">
    <div class="box">
      <div class="filter-list">
        <h2 [style.font-size.px]="size" class="unreadNotifications">{{filterHeading}}</h2>
        <div class="options pl-3">
          <div *ngFor="let status of statusTypesDynamic; let l = index">
            <mat-checkbox *ngIf="!status?.label" color="primary" [checked]="status.checked" (change)="(status.checked = $event.checked); filterOnChange.emit($event);">
              {{status.displayName}}</mat-checkbox>
            <div *ngIf="status?.label" class="mat-checkbox-label pb-2">
              {{status.displayName}}
            </div>
            <div class="p-0">
              <div class="col-sm-12 pl-3" *ngFor="let subStatus of status.sub; let sk = index">
                <mat-checkbox [checked]="subStatus.checked" (change)="(subStatus.checked = $event.checked); filterOnChange.emit($event);"
                  color="primary"> {{subStatus.displayName}}</mat-checkbox>
              </div>
            </div>
          </div>
        </div>
        <div class="p-3 mt-4 mb-1">
          <h3>{{filterSubHeading}}</h3>
          <div class="pb-0 mt-3">From</div>
          <mat-form-field class="p-0 col-sm-12">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" id="fromDateMyPro" formControlName="fromDate"
              name="fromDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div class="mt-3 pb-0">To</div>
          <mat-form-field class="p-0 col-sm-12">
            <input matInput formControlName="tillDate" [matDatepicker]="picker1" placeholder="Choose a date" id="tillDateMyPro"
              name="tillDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="p-3 pb-4 pl-5 pr-5">
        <button type="button" class=" btn btn-info btn-lg btn-block" (click)="applyFilter.emit()">Apply Date Filters
        </button>
      </div>
      <div class="filter-links">
        <p>
          <a (click)="selectAll.emit();">select all</a>
          <a (click)="deselectAll.emit();">clear all</a>
        </p>
      </div>
    </div>
  </div>
</div>
