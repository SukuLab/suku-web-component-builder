<div [formGroup]="form">
  <div id="search_container" class="col p-0 d-flex mt-1 {{customClass}}">
    <input type="text" autocomplete="off" id="search" class="stretch" formControlName="{{control}}" name="{{control}}"
      (keyup)="searchOnType.emit()" (keyup.enter)="searchOnEnter.emit()" placeholder="{{placeholder}}">
    <img src="{{icon}}" [class]="iconCustomClass" [id]="iconId" (click)="searchOnEnter.emit();searchOnType.emit()">
  </div>
</div>
