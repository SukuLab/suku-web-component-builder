<div class="col">
  <div class="header">
    <div class="col pt-4 pb-4">
      <div class="row">
        <div class="col">
          <h1 [style.font-size.px]="titleOneSize" class="title mt-auto mb-0 {{titleOneCustomClass}}"
            [style.font-weight]="titleOneWeight" [style.color]="titleOneColor" id="{{titleOneId}}">
            {{titleContent}}
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="col p-0">
    <table class="table bg-white">
      <thead>
        <tr>
          <th *ngFor="let head of items[0] | keys">
            <span>{{head | titlecase }}</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items;let j=index">
          <!-- '#d2d2d2' f8dbb4 -->
          <td *ngFor="let list of item | keys; let i=index" [style.background-color]="
          ((list == highlighterKey) ? 
          ((item[selectionKey] && item[highlighterKey]) ? '#a3ded8':( !(item[selectionKey]) ? '#dfe7ed' : '#f8dbb4')) :
          '')">
            <span *ngIf="!editable[j] && (list != 'action') && (typeKey[list]!='Checkbox') && (list != highlighterKey)">
              {{item[list]}}
            </span>
            <!-- input -->
            <input class="form-control" [(ngModel)]="item[list]"
              *ngIf="editable[j] && (list != 'action') && ( typeKey[list]=='String' || typeKey[list]=='Number')" />

            <input type="date" data-date="" data-date-format="mm/dd/yyyy" class="form-control"
              *ngIf="editable[j] && (list != 'action') && typeKey[list]=='Date'" [(ngModel)]="item[list]" />
            <!-- [(ngModel)]="item[list]" -->
            <!-- checkbox -->
            <mat-checkbox color="primary" [disabled]="!editable[j] && (list != selectionKey)" [(ngModel)]="item[list]"
              *ngIf="(typeKey[list]=='Checkbox')"></mat-checkbox>
            <!-- select -->
            <select class="form-control" *ngIf="editable[j] && (list != 'action') 
            && ( typeKey[list]!='String' && typeKey[list]!='Number' && typeKey[list]!='Checkbox' &&
            typeKey[list] !='Date')" [(ngModel)]="item[list]">
              <option *ngFor="let c of typeKey[list]" [ngValue]="c"> {{c}} </option>
            </select>

            <!-- input -->
            <input type="number" [ngClass]="{'disabled': !item[selectionKey]}" [disabled]="!item[selectionKey]"
              class="form-control sample" [(ngModel)]="item[highlighterKey]"
              *ngIf="(list == highlighterKey) && (list != 'action') && highlighterKey" />

            <span class="col p-0 pl-2" (click)="edit(j)" *ngIf="list == 'action' && !editable[j]">
              <span class="secondary-btn">
                edit
              </span>
            </span>
            <span class="col p-0 pl-2" *ngIf="list == 'action' && editable[j]">
              <span class="secondary-btn" (click)="edit(j)">
                save
              </span>
            </span>
            <span class="col c-pointer pl-4" *ngIf="list == 'action'">
              <span class="secondary-btn" (click)="remove(j)">
                remove
              </span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col text-right">
    <span class="p-2">
      <a class="secondary-btn" (click)="addTable(1,items?.length)" color="primary">Add 1 row</a>
    </span>
    <span class="p-2">
      <a class="secondary-btn" (click)="addTable(10, items?.length)" color="primary">Add 10 rows</a>
    </span>
  </div>
</div>
