<div class="col-sm-12 fontPoppins">
    <div class="form-group col-xs-12 col-sm-8 offset-sm-2 Rectangle-2 p-3">
      <div class="col-sm-12 text-center mb-2">
        Transaction History
      </div>
      <div class="col-sm-12 table-responsive mB-4" id="sailorTableArea">
        <table class="col-sm-12  table table-bordered tableBg" id="sailorTable" style="overflow-x:auto;">
          <thead>
            <tr>
              <th scope="col" class="text-center" id="{{typeId}}">{{type}}</th>
              <th scope="col" class="text-center" id="{{myAccountId}}">{{myAccount}}</th>
              <th scope="col" class="text-center" id="{{counterPartyId}}">Counterparty</th>
              <th scope="col" class="text-center" id="{{amountId}}">{{amount}}</th>
              <th scope="col" class="text-center" id="{{statusId}}">{{status}}</th>
              <th scope="col" class="text-center" id="{{dateCreatedId}}">{{dateCreated}}</th>
              <th scope="col" class="text-center" id="{{paymentManagementId}}">{{paymentManagement}}</th>
            </tr>
          </thead>
          <tbody>
            <tr id="{{transactionDetailsId}}" *ngFor="let transaction of transactionDetails">
              <td scope="row" class="text-center {{( (transaction.type) == 'outgoing') ? 'outgoing' : 'incoming'}}">
                {{transaction.type}}</td>
              <td scope="row" class="text-center">{{transaction.myAccount}}</td>
              <td scope="row" class="text-center">{{transaction.counterParty}}</td>
              <td scope="row" class="text-center">{{transaction.amount}}</td>
              <td scope="row" class="text-center {{( (transaction.status) == 'Failed') ? 'falied' : 'incoming'}}">{{transaction.status}}</td>
              <td scope="row" class="text-center">{{transaction.dateCreated}}</td>
              <td class="text-center"><button *ngIf="transaction.status=='Pending'" (click)="action.emit(transaction);" class="btn  btnCancel">Cancel</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
