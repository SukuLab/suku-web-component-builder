<div class="headingStyle" [style.font-size.px]="widgetTitleSize" [class]="widgetTitlecustomclass" id="{{widgetTitleid}}"
  [style.font-weight]="widgetTitleWeight" [style.color]="widgetTitleColor">{{widgetTitle}} </div>
<div class="article mb-3 p-0 pt-3">
  <div class="col-sm-12 col-xs-12 border">
    <div class="col-sm-12 col-xs-12 pt-3 p-2">
      <div class="font_weight contentStyle shipping-address" [class]="shippingaddressCustomClass">
        <p class="mb-1 wordBreak d-flex"><span width="2" [style.font-size.em]="companyIconSize" [style.color]="companyIconColor" class="fa fa-building-o ml-1 mr-3" ></span>{{fullName}}</p>
        <p class="mb-1 wordBreak d-flex"><span class="suku-mail-icon mr-2 mt-1 fsize"></span>{{email}}</p>
        <p class="mb-1 wordBreak d-flex"><span class="suku-phone-icon mr-2 mt-1  fsize"></span>{{phoneNumber}}</p>
        <p class="mb-1 wordBreak d-flex"><span class="locationIcon suku-map-pin-icon pr-5"></span>{{fullAddress}}</p>
    </div>
  </div>
</div>
