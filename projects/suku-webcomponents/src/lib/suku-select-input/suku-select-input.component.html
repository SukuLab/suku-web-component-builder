<div class="form-group">
  <div class="select-out input-group">
    <label for="select" id="sortBy" class="sort-by col-sm-2 p-0 m-auto mb-0 mr-3">{{titleText}}</label>
    <span class="{{customclass}} p-xs-0">
      <select class="optionsBox form-control fcontrol mt-1" id="interestTwo" name="sort" #addRe (change)="sort.emit(addRe.value)">
        <option id="default" value="default" disabled>{{placeHolder}}</option>
        <option *ngFor="let option of options;let i=index" id="{{option[keyValue]}}" value="{{option[keyValue]}}">{{option[displayKey]}}</option>
      </select>
        <i class="{{icon}} {{iconCustomClass}} dropdown-icon" id="{{iconId}}" *ngIf="icon" ></i>
      </span>
      <img class="{{imageCustomClass}}" [height]="imgheight"  [src]="imgurl" [width]="imgwidth" *ngIf="imgurl">
  </div>
</div>
