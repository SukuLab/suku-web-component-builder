<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="sort-by mt-3 mr-3"> SORT BY </span>
  </div>
  <span [class]="customclass">
    <select class="custom-select optionsBox" id="inputGroupSelect03" name="sort" #addRe (change)="sort.emit(addRe.value)">
      <option id="default" value="default" disabled>Choose sort method</option>
      <option *ngFor="let option of options;let i=index" id="{{option.value}}" value="{{option.value}}">{{option.name}}</option>
    </select>
    <img class = "image" height="19" src="../assets/images/arrow-icon.png" width="20">
  </span>
</div>
