<section class="homepage-section">
  <div class="header row ml-3 ml-sm-5">
    <div class="title mt-3">{{sectionData.header}}</div>
    <div class="mt-3 d-flex ml-2 pr-5">
      <span class="title italic font-italic">{{sectionData.subheader}}</span>
      <div class="ml-2 info">
        <i class="fas fa-info"></i>
        <div class="info-box">{{sectionData.info}}</div>
      </div>
    </div>
  </div>
  <div class="row m-3 d-flex justify-content-around">
    <div class="justify-content-center d-flex mt-3 mt-md-5 col-lg-2 col-md-6 col-12"
      *ngFor="let button of sectionData.buttons">
      <suku-homepage-button [buttonData]="button" (sendRoutePath)="onSendRoutePath($event)"></suku-homepage-button>
    </div>
  </div>
</section>
