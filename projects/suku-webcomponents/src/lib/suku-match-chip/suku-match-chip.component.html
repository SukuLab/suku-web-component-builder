<div [class]="customclass">
  <div class="col p-0">
    <div class="col-sm-12 p-0 bg-white text-center col-xs-12 match-chip-shadow rounded-0">
      <a id="match-chip">
        <img (click)="match.emit()" src="{{image}}" id="listImg{{imgId}}" class="m-1 p-2 pt-3 pb-3 c-pointer"
          width="90%" height="120px" alt="Image" />
      </a>
      <br>
      <div class="col-sm-12 p-0 pl-3 pr-3 border-top-box pt-4 text-center ">
        <h2 [style.font-size.px]="listNameSize" [class]="listCustomClass" id="{{id}}" [style.font-weight]="listWeight"
          [style.color]="listColor">
          {{listName}}
        </h2>
        <h2 [style.font-size.px]="prizeSize" [class]="prizeCustomClass" id="{{id}}" [style.font-weight]="prizeWeight"
          [style.color]="prizeColor">
          {{prize}}
        </h2>
        <div class="pt-4">
          <h2 [style.font-size.px]="dateSize" [class]="dateCustomClass" id="{{id}}" [style.font-weight]="dateWeight"
            [style.color]="dateColor">
            {{date}}
          </h2>
          <h2 [style.font-size.px]="dateVSize" [class]="dateVCustomClass" id="{{id}}" [style.font-weight]="dateVWeight"
            [style.color]="dateVColor">
            {{dateV}}
          </h2>
        </div>
        <div class="pt-3 pb-3">
          <h2 [style.font-size.px]="sellSize" [class]="sellCustomClass" id="{{id}}" [style.font-weight]="sellWeight"
            [style.color]="sellColor">
            {{sell}}
          </h2>
          <h2 (click)="userAction.emit()" [style.font-size.px]="sellVSize" [class]="sellVCustomClass"
            id="sellerName{{sellerid}}" [style.font-weight]="sellVWeight" [style.color]="sellVColor">
            {{sellV}}
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
