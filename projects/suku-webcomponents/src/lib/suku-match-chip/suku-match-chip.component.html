<div [class]="customclass">
  <div class="col p-0">
    <div class="col-sm-12 p-0 bg-white text-center col-xs-12 match-chip-shadow rounded-0">
      <a id="matchhun">
        <img (click)="match.emit()" src="{{image}}"  class="m-1" width="75%" height="120px" alt="Image">
      </a>
      <br>
      <div class="col-sm-12 p-0 border-top-box pt-3 text-center ">
				 <h2 [style.font-size.px]="listNameSize" [class]="listCustomClass" id="{{id}}" [style.font-weight]="listWeight" [style.color]="listColor">
          {{listName}}
				</h2>
				<h2 [style.font-size.px]="prizeSize" [class]="prizeCustomClass" id="{{id}}" [style.font-weight]="prizeWeight" [style.color]="prizeColor">
				{{prize}}
		  	</h2>
				<div class="pt-2">
				<h2 [style.font-size.px]="dateSize" [class]="dateCustomClass" id="{{id}}" [style.font-weight]="dateWeight" [style.color]="dateColor">
          {{date}}
				</h2>
				<h2 [style.font-size.px]="dateVSize" [class]="dateVCustomClass" id="{{id}}" [style.font-weight]="dateVWeight" [style.color]="dateVColor">
				{{dateV}}
				</h2>
				</div>
				<div class="pt-2 pb-3">
			 	<h2 [style.font-size.px]="sellSize" [class]="sellCustomClass" id="{{id}}" [style.font-weight]="sellWeight" [style.color]="sellColor">
				{{sell}}
		   	</h2>
			   <h2 [style.font-size.px]="sellVSize" [class]="sellVCustomClass" id="{{id}}" [style.font-weight]="sellVWeight" [style.color]="sellVColor">
		    	{{sellV}}
			   </h2>
        </div>
      </div>
    </div>
  </div>
</div>
