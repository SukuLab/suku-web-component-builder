<span [formGroup]="form">
  <mat-form-field class="col p-0">
    <mat-select id="{{selectId}}" [class]="customSelectClass" #selector formControlName="{{control}}"
      (selectionChange)="select.emit(selector.value)" [placeholder]="placeholder">
      <mat-option *ngFor="let item of data;let i=index" value="{{item[keyValue]}}" id="option{{i}}">
        {{item[displayKey]}}
      </mat-option>
    </mat-select>
    <span matSuffix>
      <mat-icon>
          <i class="{{icon}} {{iconCustomClass}}" [id]="iconId"></i>
      </mat-icon>
    </span>
    <mat-error>
      <span class="err_style">
        <span *ngIf="form.hasError('required',[control])" id="countryReq">{{errorMsg}}</span>
      </span>
    </mat-error>
  </mat-form-field>
</span>
