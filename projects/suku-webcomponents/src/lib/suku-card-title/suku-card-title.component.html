<div class="product-title">
  <h1 [style.font-size.px]="cardTitlesize" class="{{customTitleClass}}" [style.color]="cardTitlecolor"
    id="{{cardTitleId}}">
    <span class="mt-auto mb-auto">
      {{cardTitleName}}
    </span>
    <span class="tipTool" [style.left.rem]="positionTooltip" *ngIf="(enableInfoTooltip == 'true')">
      <span class="tipTooltext {{tooltiptextCustomclass}}" [style.left.rem]="positionTopTooltext"
        [style.bottom.rem]="positionBtmTooltext">
        <span>{{tooltipInfo}}</span>
      </span>
      <i class="fa fa-info-circle infoIcon" [style.color]="iconColor" [style.font-size.rem]="iconFontSize"></i>
    </span>
  </h1>
  <section *ngIf="!contentTypeArray">
    <h2 [style.font-size.px]="cardContentsize" class="{{customContentClass}}" id="{{cardContentId}}"
      [style.font-weight]="cardContentweight" [style.color]="cardContentcolor">
      {{cardContentName}}
    </h2>
  </section>
  <section *ngIf="contentTypeArray">
    <h2 *ngFor="let item of cardContentName;let i=index" [style.font-size.px]="cardContentsize"
      class="{{customContentClass}} mb-0" id="{{cardContentId}}" [style.font-weight]="cardContentweight"
      [style.color]="cardContentcolor">
      {{ displayKey  ? item[displayKey] : (item | titlecase)}}
    </h2>
  </section>
</div>
