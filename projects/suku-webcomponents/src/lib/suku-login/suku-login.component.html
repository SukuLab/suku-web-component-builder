<form autocomplete="off">
  <div class="col">
    <div class="col-sm-12">
      <div class="form-group col pl-lg-5 pr-lg-5 p-xs-0">
        <div class=" col-xs-12 col-sm-12 pl-lg-5 pr-lg-5 p-xs-0">
          <div class="col pl-lg-5 pr-lg-5 p-xs-0">
            <div class="col pl-lg-4 pr-lg-4 p-xs-0">
              <div class="col-xs-12 f14 pb-lg-3 p-0 col-sm-12 p-xs-0">
                <div class="col text-center">
                  <p class="login">{{title}}</p>
                </div>
                <div class="col pl-lg-1 pr-lg-1">
                  <div class="col-sm-6 p-5 pl-xs-0 pr-xs-0 col-xs-12 offset-sm-3 Rectangle-2 mb-9">
                    <div class="col pt-2">
                      <div class="row">
                        <div class="col-lg-10 col-md-12 col-sm-12 col-12 pl-lg-4 pr-lg-4 p-md-0">
                          <mat-form-field class="col-lg-12 col-12 pl-xs-0 pr-xs-0" id="UsernameIcon">
                            <span matPrefix class="mr-2">
                              <mat-icon>account_circle</mat-icon>
                            </span>
                            <input matInput matInput type="text" [id]="userNameId" [placeholder]="placeholderOne"
                              [formControl]="usernameControl" name="usernameControl">
                            <mat-error *ngIf="usernameControl.hasError('required')">
                              {{errorMessageOne}}
                            </mat-error>
                          </mat-form-field>
                        </div>
                        <div class="col-lg-2 col-md-4 d-flex align-items-center"></div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="row">
                        <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12 pl-lg-4 pr-lg-4 p-md-0">
                          <mat-form-field class="col-lg-12 col-12 pl-xs-0 pr-xs-0" id="lockIcon">
                            <span matPrefix class="mr-2">
                              <mat-icon>lock</mat-icon>
                            </span>
                            <input matInput autocomplete="off" [placeholder]="placeholderTwo" type="password"
                              [type]="hide ? 'text' : 'password'" [id]="passwordId" [formControl]="passwordControl"
                              name="passwordControl">
                            <mat-error *ngIf="passwordControl.hasError('required')">
                              {{errorMessageOne}}
                            </mat-error>
                          </mat-form-field>
                        </div>
                        <div class="col-lg-2 col-md-12 d-flex align-items-center text-xs-item-center pl-0 pr-0">
                          <div class="row c-pointer" (click)="hide =! hide">
                            <mat-icon class="toggle-password">
                              {{hide ? 'visibility_off' : 'visibility'}}</mat-icon><span
                              class="pl-2 view">{{hide ? passwordLabelOne : passwordLabelTwo }}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="row">
                        <div class="col-12 col-sm-10 offset-sm-1 mb-1">
                          <div class="row">
                            <div class="text-center col-sm-12 col-xs-6 pt-3 pb-3">
                              <suku-checkbox checkbox-id="remeberMe" [checked]="remeberMeChecked"
                                (action)="remeberMeAction($event)">{{remembermeLabel}}</suku-checkbox>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="col p-0">
                        <div class="col-lg-7 col-12 pb-3 justify-content-center m-auto">
                          <suku-info-button custom-class="w-100" (click)="onSubmit();" id="accountLogin">{{buttonLabel}}
                          </suku-info-button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
