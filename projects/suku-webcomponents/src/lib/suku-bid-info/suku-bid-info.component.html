<span class="row">
  <span class="m-2 mr-3">
    <h1 [style.font-size.px]="bidSize" [class]="bidCustomClass" [style.font-weight]="bidWeight" [style.color]="bidColor"
      id="{{id}}">
      {{bids}}
    </h1>
    <h2 [style.font-size.px]="bidHeadingSize" [class]="bidHeadingCustomClass" id="{{id}}" [style.font-weight]="bidHeadingWeight"
      [style.color]="bidHeadingColor">
      {{bidHeading}}
    </h2>
  </span>
  <span class="m-2 mr-3">
    <h1 [style.font-size.px]="percentSize" [class]="percentcustomClass" [style.font-weight]="percentWeight"
      [style.color]="percentColor" id="{{id}}">
      {{percent}}
    </h1>
    <h2 [style.font-size.px]="percentHeadingSize" [class]="percentageHeadingcustomClass" id="{{id}}"
      [style.font-weight]="percentHeadingWeight" [style.color]="percentHeadingColor">
      {{percentHeading}}
    </h2>
  </span>
</span>
