<div class="imgcontainer">
  <div *ngFor="let item of gallery;let i= index">
    <input type="radio" id="i{{1}}" name="images" [checked]='item?.checked' />
    <div class="slide_img" [ngClass]="{'checked': item?.checked }" id="item{{i}}">
      <img class="pic" (click)="preview(item)" *ngIf="item?.type == 'image'" src="{{item?.link}}">
      <video #video (click)="preview(item)" *ngIf="item?.type == 'video'" width="100%" height="100%" src="{{item?.link}}" controls>
        Your browser does not support the video tag.
      </video>
      <label class="prev" *ngIf="prevBtnVisible" (click)="active(i,'prev')" for="i{{i}}"><span class="icon-left">
          <i class="fa fa-chevron-left icon-control-l"></i>
      </span></label>
      <label class="next" *ngIf="nextBtnVisible" (click)="active(i,'next')" for="i{{i+1}}"><span class="icon-right">
          <i class="fa fa-chevron-right icon-control-r"></i>
      </span></label>
    </div>
  </div>
