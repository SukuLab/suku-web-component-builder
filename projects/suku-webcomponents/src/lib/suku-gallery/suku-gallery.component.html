<div class="imgcontainer">
  <div *ngFor="let item of gallery;let i= index">
    <input type="radio" id="i{{1}}" name="images" [checked]='item?.checked' />
    <div class="slide_img" [ngClass]="{'checked': item?.checked }" id="item{{i}}">
      <img *ngIf="item?.type == 'image'" src="{{item?.link}}">
      <video #video *ngIf="item?.type == 'video'" width="100%" height="100%" src="{{item?.link}}" controls>
        Your browser does not support the video tag.
      </video>
      <label class="prev" *ngIf="prevBtnVisible" (click)="active(i,'prev')" for="i{{i}}"><span></span></label>
      <label class="next" *ngIf="nextBtnVisible" (click)="active(i,'next')" for="i{{i+1}}"><span></span></label>
    </div>
  </div>
</div>
<div class="col">
  <div class="s-thumbs-container row">
    <div class="s-slider">
      <div *ngFor="let item of gallery;let i= index">
        <img class="s-image-item" *ngIf="item?.type == 'image'" src="{{item?.link}}">
        <video class="s-image-item" #video *ngIf="item?.type == 'video'" width="100%" height="100%" src="{{item?.link}}"
          controls>
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</div>
