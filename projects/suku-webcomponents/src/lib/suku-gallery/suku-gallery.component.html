<div class="imgcontainer">
  <div *ngFor="let item of gallery;let i= index">
    <input type="radio" id="i{{1}}" name="images" [checked]='item?.checked' />
    <div class="slide_img text-center" [ngClass]="{'checked': item?.checked }" id="item{{i}}">
      <img class="pic" (click)="preview(item)" *ngIf="item?.type == 'image'" src="{{item?.link}}">
      <video #video class="vid" (click)="preview(item)" *ngIf="item?.type == 'video'" width="85%" height="100%"
        src="{{item?.link}}" controls>
        Your browser does not support the video tag.
      </video>
      <label class="prev" *ngIf="prevBtnVisible" (click)="active(i,'prev')" for="i{{i}}"><span class="icon-left">
          <i class="fa fa-chevron-left icon-control-l"></i>
        </span></label>
      <label class="next" *ngIf="nextBtnVisible" (click)="active(i,'next')" for="i{{i}}"><span class="icon-right">
          <i class="fa fa-chevron-right icon-control-r"></i>
        </span></label>
    </div>
  </div>
</div>
<!-- pop-view Modal -->
<div id="myModal" class="modal">
  <span class="close" (click)="closeModal()">&times;</span>
  <img class="modal-content" id="img01">
  <video #video width="85%" height="100%" id="vid" controls>
    Your browser does not support the video tag.
  </video>
  <div id="caption"></div>
</div>
