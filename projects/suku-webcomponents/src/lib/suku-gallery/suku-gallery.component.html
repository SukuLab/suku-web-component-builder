<!-- pop-view Modal -->
<div id="myModal" class="modal">
  <span class="close" (click)="closeModal()">&times;</span>
  <img class="modal-content" id="img01">
  <video #video width="85%" height="100%" id="vid" controls>
    Your browser does not support the video tag.
  </video>
  <div id="caption"></div>
</div>


<div id="demo" class="carousel slide p-1" data-ride="carousel" data-interval="false">
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item " [ngClass]="{'active': item?.checked }" *ngFor="let item of gallery;let i= index">
      <div class="text-center" [ngClass]="{'slide_img' :item?.type == 'image', 'slide_vid' :item?.type == 'video' }"
        id="item{{i}}">
        <img class="pic" (click)="preview(item)" *ngIf="item?.type == 'image'" src="{{item?.link}}">
        <video #video class="vid" (click)="preview(item)" *ngIf="item?.type == 'video'" width="85%" height="100%"
          src="{{item?.link}}" controls>
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon">
      </span>
    </a>
    <a class="carousel-control-next" href="#demo"  data-slide="next">
      <span class="control-shape">
        <span class="carousel-control-next-icon">
        </span>
      </span>
    </a>
  </div>
</div>
