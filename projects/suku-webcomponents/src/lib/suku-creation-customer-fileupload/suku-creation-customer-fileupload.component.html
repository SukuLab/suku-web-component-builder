<div class="col Rectangle-2 d-flex">
  <div class="col p-3">
    <div class="col p-5 col-xs-12 offset-xs-1 noPadding ">
      <div class="row">
        <div class="col">
          <div class="col flexCol p-0">
            <div class="col-sm-10 pL0 f14 textdev">
              <span class="poppins">Upload the following Documents:</span>
            </div>
            <div class="col-sm-12 pL0 textdev">
              <p class="mB-0 Spring-Cases txtFlow"> 1. Controller’s Driver’s License:</p>
              <p class="mB-0 Spring-Cases txtFlow"> 2. EIN documentation (IRS-issued SS4 confirmation letter)</p>
            </div>
          </div>  
        </div>
        <div class="col mt-3">
          <div class="col flexCol p-0">
            <div class=" col-sm-8 offset-sm-2 border-dot rounded-0 bg-light d-flex justify-content-center text-center pT-4 pB-56">
              <div class="col-sm-5 col-xs-4 p-4 ">
                <a onclick="document.getElementById('myFileInput').click()" class=" fa fa-cloud-upload f60 center-block  pT9 "
                  id="saleTwoUpload" style="width: 100%"> </a>
                <input type="file" placeholder={{imagepath}} id="myFileInput" accept="application/msword,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                  name="uploadDocument" #fileInput (change)="onFileChange.emit($event)" />
                <input type="file" placeholder={{imagepath}} id="myFileInput" name="uploadDocument" />
                <input type="file" placeholder="previewName" id="myFileInput" accept="application/msword,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                  name="uploadDocument" #fileInput (change)="onFileChange.emit($event)" multiple />
              </div>
              <div class="col-sm-8 err_style " *ngIf="showPdfErrorMsg" id="uploadcanExceed">The file type
                pdf/doc/docx
                files
                are allowed! </div>
              <div class="col-sm-8 err_style " *ngIf="showMessage" id="uploadcanExceed">The file size cannot exceed
                10
                MB</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
          <div class="col">
            <div class="col d-flex justify-content-center mt-4 mb-3  pB40">
              <button class="btn btn-info" (click)="submitData.emit(); ">Agree & Continue</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
